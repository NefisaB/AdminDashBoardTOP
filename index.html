<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">

            <div class="search-bar">
                <img src="images/icons/search.svg" alt="">
                <input type="search">
                <img src="images/icons/bell-ring.svg" alt="">
                <img src="images/profile-images/profile-photo.svg" class="profile-img" />
                <span>Morgan Oakley</span>
            </div>
            <div class="user-info">
                <img src="images/profile-images/profile-photo.svg" />
                <div class="greet">
                    <h4>Hi there,</h4>
                    <h3>Morgan Oakley(@morgan)</h3>
                </div>

            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>

        </div>
        <div class="sidebar">
            <h2><img src="images/icons/view-dashboard.svg" alt="dashboard image">Dashboard</h2>

            <ul>
                <li><img src="images/icons/home.svg" alt="">Home</li>
                <li><img src="images/icons/profile.svg" alt="">Profile</li>
                <li><img src="images/icons/message.svg" alt="">Messages</li>
                <li><img src="images/icons/history.svg" alt="">History</li>
                <li><img src="images/icons/tasks.svg" alt="">Tasks</li>
                <li><img src="images/icons/communities.svg" alt="">Communities</li>
            </ul>

            <ul>
                <li><img src="images/icons/settings.svg" alt="">Settings</li>
                <li><img src="images/icons/support.svg" alt="">Support</li>
                <li><img src="images/icons/privacy.svg" alt="">Privacy</li>
            </ul>

        </div>

        <div class="main-content">

        </div>


    </div>




</body>

</html>
